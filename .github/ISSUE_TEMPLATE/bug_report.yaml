name: Bug Report
description: Submit a bug report.
title: "[MOD_ID] "
labels: 
- "bug :bug:"
assignees:
- legopitstop
body:
 - type: markdown
   attributes:
     value: |
      Note: Please search to see if an issue already exists for the bug you encountered.

 - type: dropdown
   id: mod
   validations:
     required: true
   attributes:
     label: What mod are you using?
     description: The mod where the issue is taking place
     multiple: false
     options:
       - Basalt Blocks
       - Construction Blocks
       - Other

 - type: textarea
   id: describe
   validations:
     required: true
   attributes:
     label: Describe the bug
     description: A clear and concise description of what the bug is.

 - type: textarea
   id: reproduce
   validations:
     required: true
   attributes:
     label: Steps To Reproduce
     description: Steps to reproduce the behavior
     value: |
      1.
      2.
      3.
      ...


 - type: textarea
   id: expected
   validations:
     required: true
   attributes:
     label: Expected behavior
     description: A clear and concise description of what you expected to happen.

 - type: input
   id: minecraft_version
   validations:
     required: true
   attributes:
     label: Minecraft Version
     description: The version of Minecraft that you are using this mod on.
     placeholder: e.g. 1.20.10

 - type: input
   id: mod_version
   validations:
     required: true
   attributes:
     label: Mod Version
     description: The version of the mod that you are using.
     placeholder: e.g. 1.0.0

 - type: input
   id: platform
   attributes:
     label: Platform
     description: The device that you are using this mod on. 
     placeholder: e.g. Windows 11, iOS, Android

 - type: textarea
   id: other
   attributes:
     label: Additional context
     description: |
      Add any other information about the problem here.
      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.

